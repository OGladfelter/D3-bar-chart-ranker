	<body>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<h1>Simple Bar Chart Ranker</h1>
		<div class="entry">
			<div id="barChartSimple"></div>
		</div>
		<h1>Advanced Bar Chart Ranker</h1> <h3>By Oliver Gladfelter & Allison Krugman</h3>
		<div class="entry">
			<div class="buttonContainer">
				<div class="box">
					<div>
						<button id="lifeSatButton" data-metric="lifeSat" data-ranker="lifeSatRank" class="rankerButtons buttonSelected">Life satisfaction</button>
					</div>
				</div>
				<div class="box">
					<div>
						<button id="anxietyButton" data-metric="happiness" data-ranker="happyRank" class="rankerButtons">Happiness yesterday</button>
					</div>
				</div>
				<div class="box">
					<div>
						<button id="lifeSatButton" data-metric="worthwhile" data-ranker="worthwhileRank" class="rankerButtons">Worthwhile activities</button>
					</div>
				</div>
				<div class="box">
					<div>
						<button id="anxietyButton" data-metric="anxiety" data-ranker="anxietyRank" class="rankerButtons">Anxiety yesterday</button>
					</div>
				</div>
			</div>
			<div id="barChart"></div>
			<div id="tooltipBars" class="tooltip" style="text-align:left;"></div>
		</div>
		
		<script src="js/script.js"></script>
		<script src="js/simplerScript.js"></script>
	</body>
